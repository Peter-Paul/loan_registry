<div class="card shadow">
    <div class="card-body">
        <ejs-chart 
            [chartArea]='chartArea' 
            [primaryXAxis]='primaryXAxis'
            [primaryYAxis]='primaryYAxis' 
            [title]='title'  
            [tooltip]='tooltip'
            [legendSettings]='legendSettings'
            (load)='load($event)'>
            <e-series-collection >
                <e-series [dataSource]="columnProspects" type="Column" xName='name' yName='total' name='Prospects' [marker]='marker'></e-series>
                <e-series [dataSource]="columnConverted" type="Column" xName='name' yName='total' name='Conversion' [marker]='marker'></e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>
