<div class="container justify-content-center">
    <div [ngSwitch]="currentView">
        <div *ngSwitchCase="'analytics'">
            <div *ngIf="users" class="pb-5">
                <h3 class="text-muted my-2">Analytics</h3>
                <app-dash-analytics></app-dash-analytics>
            </div>
        </div>
        <div *ngSwitchCase=" 'users' ">
            <div *ngIf="users" class="pb-5">
                <h3 class="text-muted my-2">System Users</h3>
                <app-dash-search 
                    [currentUser]="currentUser"
                    [currentView]="currentView"
                    (sprofile)="updateUser($event)" 
                    (updateform)="userUpdateForm($event)"
                    (uview)="updateView($event)" >
                </app-dash-search>
            </div>
        </div>
        <div *ngSwitchCase=" 'clients' ">
            <div *ngIf="users" class="pb-5">
            <h3 class="text-muted my-2">Clients</h3>
                <app-dash-search 
                    [currentUser]="currentUser"
                    [currentView]="currentView"
                    (sprofile)="updateUser($event)" 
                    (uview)="updateView($event)" 
                    (updateform)="userUpdateForm($event)" >
                </app-dash-search>
            </div>
        </div>
        <div *ngSwitchCase="'details'">
            <div *ngIf="user">
                <h3 class="text-muted my-2">User Details</h3>
                <!-- <app-dash-profile 
                    (aps)="addperformances($event)" 
                    (dps)="deleteperformances($event)" 
                    (upatch)="userPatch($event)"
                    (updateform)="userUpdateForm($event)" 
                    [currentUser]="currentUser"
                    [user]="user"> -->
                <!-- </app-dash-profile> -->
            </div>
        </div>
        <div *ngSwitchCase="'archive'">
            <div *ngIf="currentUser">
                <h3 class="text-muted my-2">Archive</h3>
                <app-dash-archive > </app-dash-archive>
            </div>
        </div>
        <div *ngSwitchCase="'profile'">
            <div *ngIf="currentUser" class="pb-5">
                <h3 class="text-muted my-2">Profile</h3>
                <!-- <app-dash-profile 
                    [currentUser]="currentUser"
                    [user]="currentUser" 
                    (aps)="addperformances($event)" 
                    (dps)="deleteperformances($event)" 
                    (upatch)="userPatch($event)"
                    (updateform)="userUpdateForm($event)">
                </app-dash-profile> -->
            </div>
        </div>
        <div *ngSwitchDefault>Nothing To Show</div>
    </div>
</div>
