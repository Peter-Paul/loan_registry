<div *ngIf="client">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div></div>
            <div>
                <h3 class="text-center">{{client.fullname | titlecase}} </h3>
            </div>
            <div>
                <button class="btn btn-sm btn-secondary btn-detail"
                    (click)="changeClientView('edit')">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>
        <h6 class="text-center text-muted">{{client.email }}</h6>
        <h6 class="text-center">{{ client.type }}</h6>
        <h6 class="text-center"> <span class="badge bg-danger">{{client.status}}</span> </h6>
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary btn-sm px-5" (click)="changeClientView('stages')">Modify</button>
        </div>
    </div>
</div>
