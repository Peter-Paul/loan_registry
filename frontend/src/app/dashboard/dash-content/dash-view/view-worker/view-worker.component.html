<div *ngIf="worker">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div></div>
            <div>
                <h3 class="text-center">{{worker.fullname | titlecase}} </h3>
            </div>
            <div>
                <button class="btn btn-sm btn-secondary btn-detail"
                    *ngIf="currentUser.id === worker.id || currentUser.role === 'Admin'"
                    (click)="editWorker()">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>
        <h6 class="text-center text-muted">{{worker.email }}</h6>
        <h6 class="text-center">{{ worker.role }}</h6>
        <hr>
        <div class="flex-column">
            <div>
                <small>Zone: {{worker.zone}} </small>
            </div>
            <div>
                <small>Location: {{ worker.branch }}, {{worker.region}}</small>
            </div>
        </div>
        <div class="d-flex justify-content-between my-3">
            <div>
                <small>Total Clients: {{worker.clients.length}}</small>
            </div>
            <div>
                <small>Prospects: {{worker.nprospects}}</small>
            </div>
            <div>
                <small>Leads: {{worker.nleads}}</small>
            </div>
            <div>
                <small>Conversions: {{worker.nconversions}}</small>
            </div>
        </div>
    </div>
</div>
